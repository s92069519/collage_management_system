<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section id="Dashboard">
            <div class="view vh-100 w-100 ">
                <div class="sidebar ">
                    <div class="sider-header m-1 d-none d-md-flex justify-content-center align-items-center">
                        <h4 class="mb-0"><i class="bi bi-bootstrap pe-2"></i>Collage Logo</h4>
                    </div>

                    <ul class="nav flex-column p-0 p-md-3 pt-5">

                        <li class="nav-item">
                            <a href="" class="nav-link ">
                                <i class="bi bi-speedometer2 "></i>
                                <span class="d-none d-md-inline">Dashboard</span>
                            </a>
                        </li>

                        <li class="nav-item">
                            <a href="" class="nav-link ">
                                <i class="bi bi-person-fill-add"></i>
                                <span class="d-none d-md-inline">Registration</span>
                            </a>
                        </li>

                        <li class="nav-item">
                            <a href="" class="nav-link ">
                                <i class="bi bi-person-lines-fill"></i>
                                <span class="d-none d-md-inline">Student details</span>
                            </a>
                        </li>

                        <li class="nav-item">
                            <a href="" class="nav-link">
                                <i class="bi bi-card-checklist"></i>
                                <span class="d-none d-md-inline">Update student</span>
                            </a>
                        </li>

                        <li class="nav-item">
                            <a href="" class="nav-link active">
                                <i class="bi bi-credit-card"></i>
                                <span class="d-none d-md-inline">Payment details</span>
                            </a>
                        </li>

                        <li class="nav-item">
                            <a href="" class="nav-link active">
                                <i class="bi bi-gear"></i>
                                <span class="d-none d-md-inline">Settings</span>
                            </a>
                        </li>
                    </ul>

                    <ul class="nav flex-column p-0 p-md-3 position-absolute logout">
                        <li class="nav-item">
                            <a href="" class="nav-link active">
                                <ion-icon name="log-out-outline" class=""></ion-icon>
                                <span class="d-none d-md-inline">Logout</span>
                            </a>
                        </li>
                    </ul>
                </div>

                <div class="view-area">
                    <div class="navbar d-flex align-items-center p-2 ">
                        <div class="head-name">
                            <ion-icon name="apps-outline" class="fs-1" id="side-btn"></ion-icon>
                            <h4 class="h4 ps-2 ps-md-3 "> Student Management Portal </h4>
                        </div>
                        <div class="prfile me-1 me-md-4 ">
                            <div class="prf-img d-flex ">
                                <ion-icon name="notifications-outline" class="fs-5 me-2 ms-md-3 text-primary"></ion-icon>
                                  <img src="images/prf.jpg"  alt="Rounded Image Example" class="p-img"> 
                                 <h6 class="h6 d-none d-md-block text-secondary ps-2 pt-2">Heysqa</h6>
                                </div>
                        </div>
                    </div>
                    
                    <div class="count p-1 p-md-4 row m-0 d-flex justify-content-md-between">
                        <div class="count-box bg-light p-4 col-11 col-md-3 rounded-3 d-flex align-items-center">
                            <div class="i-img rounded-2 d-flex justify-content-center align-items-center"><ion-icon name="people-outline" class="fs-1"></ion-icon></div>
                            <div class="c-text ">
                                <h2 class="h2">50</h2>
                                <p class="">Total Studnt's</p>
                            </div>
                        </div>
                        <div class="count-box bg-light p-4 col-11 col-md-3 rounded-3 d-flex align-items-center">
                            <div class="i-img rounded-2 d-flex justify-content-center align-items-center"><ion-icon name="people-outline" class="fs-1"></ion-icon></div>
                            <div class="c-text ">
                                <h2 class="h2">50</h2>
                                <p class="">Total Studnt's</p>
                            </div>
                        </div>
                        <div class="count-box bg-light p-4 col-11 col-md-3 rounded-3 d-flex align-items-center">
                            <div class="i-img rounded-2 d-flex justify-content-center align-items-center"><ion-icon name="people-outline" class="fs-1"></ion-icon></div>
                            <div class="c-text ">
                                <h2 class="h2">50</h2>
                                <p class="">Total Studnt's</p>
                            </div>
                        </div>
                       

                    </div>
                </div>
            </div> 
    </section>
    <script src="script/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
